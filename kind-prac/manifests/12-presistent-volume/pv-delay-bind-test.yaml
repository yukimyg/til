apiVersion: v1
kind: Pod
metadata:
  name: pv-delay-bind-test
spec:
  containers:
  - image: alpine
    name: alpine
    command: ["tail", "-f", "/dev/null"]
    volumeMounts:
    - name: claim-volume
      mountPath: /data
  volumes:
  - name: claim-volume
    persistentVolumeClaim:
      claimName: pv-delay-bind-claim
  terminationGracePeriodSeconds: 0
